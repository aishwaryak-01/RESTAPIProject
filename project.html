<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>REST API Project</title>  
<script>
        function calculateTotal()
        {
            total = 0; // Reset total
            var prices = document.getElementsByClassName("form-control");
            for (var i = 0; i < prices.length; i++)
            {
                var price = parseFloat(prices[i].value);
                if (!isNaN(price))
                {
                   total += price;
                }
            }
        updateTotalDisplay();
       }

       function updateTotalDisplay()
       {
           document.getElementById('totalAmount').textContent = 'Total worth of Products Rs: ' + total;
       }
</script> 
</head>
<body>
    <header class="bg-info text-center text-white p-3 m-3">
    <div class="container">
    <div class="card card-body bg-secondary">
    <h1>Seller's Admin Page</h1></div></div></header>
    
    <div class="container">
    <div class="card card-body bg-light">
    <form id="my-form" class="form-inline p-3">
    <label for="price" class="form-control-label">Selling Price:</label>
    <input type="number" id="price" class="form-control m-3" name="price" required>
    <label for="username" class="form-control-label">Product Name:</label>
    <input type="text" id="username" class="form-control m-3" name="username" required><br>
    <button class="btn btn-block text-dark" id="submit" name="submit" onclick="calculateTotal()">Add Product</button><br><br><br>
    </form><hr><br>

    <div class="container">
    <ul class="list-group" id="users"></ul></div></div></div><hr><br>
        
    <div class="container bg-info">
    <h1 class="card-title text-center text-info bg-light form-control-plaintext">PRODUCTS</h1><br><br>
    <p class="text-dark font-weight-bold text-lg-center card-body text-capitalize" id="totalAmount">Total worth of Products Rs :</p></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="crud.js"></script>
</body>
</html>
